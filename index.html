<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>B&G Castanhas</title>
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="" alt="Logo" class="logo">
            <button class="btn btn-mobile"> 
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul id="nav-links">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#trending">Em alta</a>
                </li>
                <li>
                    <a href="#about">Sobre nós</a>
                </li>
                <li>
                    <a href="#products">Produtos</a>
                </li>
            </ul>
            <a href="#" class="btn btn-default">
                Contatar
            </a>
        </nav>
    </header>

    <main id="container">
        <section id="home">
            <img src="#" alt="produto" class="home-image">
            <h1 class="home-title">Mais que café, uma <span>experiência</span></h1>
            <p class="home-description">
                Descubra cafés icônicos, sabores únicos e a energia perfeita para cada parte 
                do seu dia

            <div class="home-actions">
                <a href="#" class="btn btn-conhecer">
                    Conhecer
                </a>
                <a href="#" class="btn btn-outlined">
                    Contatar
                </a>
            </div>
        </section>

    <script src="src/script.js"></script>

</html>
